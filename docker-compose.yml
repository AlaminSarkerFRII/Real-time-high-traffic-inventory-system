version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: alamin
      POSTGRES_PASSWORD: password
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://alamin:password@postgres:5432/inventory_db
      PGSSLMODE: disable
      PORT: 4000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network

  frontend:
    build: ./frontend
    environment:
      - VITE_BACKEND_URL=http://localhost/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend-build:/app/dist
    command: sh -c "npm run build"
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - frontend-build:/usr/share/nginx/html:ro
    networks:
      - app-network

volumes:
  postgres_data:
  frontend-build:

networks:
  app-network:
    driver: bridge
