version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alamin -d inventory_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PGSSLMODE: ${PGSSLMODE:-disable}
      PORT: ${PORT:-4000}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network

  frontend:
    build: ./frontend
    env_file:
      - .env
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost/api}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend-build:/app/dist
    command: sh -c "npm run build"
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - frontend
      - backend
    volumes:
      - frontend-build:/usr/share/nginx/html:ro
    networks:
      - app-network

volumes:
  postgres_data:
  frontend-build:

networks:
  app-network:
    driver: bridge
